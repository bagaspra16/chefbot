# ChefBot - Local kitchen/cooking chatbot
# Orchestrates Ollama LLM and frontend + API layer

services:
  ollama:
    image: ollama/ollama:latest
    container_name: chefbot-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: chefbot-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=tinyllama
      - RAPIDAPI_KEY=${RAPIDAPI_KEY:-18c4b2fd16msh32d393319e95b02p1ebdb6jsncda25d8eb8d3}
      - RAPIDAPI_HOST=${RAPIDAPI_HOST:-chatgpt-42.p.rapidapi.com}
    depends_on:
      ollama:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  ollama_data:
